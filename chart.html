<!DOCTYPE html>
<html>

<head>
    <title>Life On Earth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>

    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Polar Bear", "Giant Panda", "Bison", "Cheetah", "Common Chimpanzee", "South Asian River Dolphin", "Eastern Gorillas", "Snow Leopard", "African Lion", "Ethiopian Wolf"],
                datasets: [{
                    label: 'Specie count',
                    data: [ "22000", "2000", "11000", "6674", "17700", "3500", "880", "3386", "23000", "197"],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255,99,132,1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

</body>

</html>
